<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/MainStyle.css">
  <title>黃家在地白河蓮子訂購表單</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>

<body>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
<header>
  <nav class="navbar bg-body-tertiary">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" href="#" >
      <img src="images/LOGO.jpg" alt="Logo" width="50" height="50" class="d-inline-block align-text-top" alt="LOGO">
      黃家在地白河蓮子
    </a>
  </div>
</nav>  
   <!-- 大 Banner 區塊 -->
  <div class="container d-flex justify-content-center mt-3">
    <img src="images/Banner.jpg" alt="大橫幅Banner" class="img-fluid" style="max-width: 1200px; height: auto;">
  </div>
</header>

<section class="product-section">
  <div class="product">
    <img src="https://via.placeholder.com/300" alt="去膜去芯蓮子">
    <input type="number" min="0" id="product1Qty" placeholder="去膜去芯 數量">
  </div>
  <div class="product">
    <img src="https://via.placeholder.com/300" alt="含膜去芯蓮子">
    <input type="number" min="0" id="product2Qty" placeholder="含膜去芯 數量">
  </div>
  <div class="product">
    <img src="https://via.placeholder.com/300" alt="含膜含芯蓮子">
    <input type="number" min="0" id="product3Qty" placeholder="含膜含芯 數量">
  </div>
  <div class="product">
    <img src="https://via.placeholder.com/300" alt="蓮藕粉">
    <input type="number" min="0" id="product4Qty" placeholder="蓮藕粉 數量">
  </div>
  <div class="product">
    <img src="https://via.placeholder.com/300" alt="蓮芯">
    <input type="number" min="0" id="product5Qty" placeholder="蓮芯 數量">
  </div>
</section>

<form id="orderForm" autocomplete="off">
  <input type="text" id="fbName" placeholder="您的FB名稱"  autocomplete="off">
  <input type="text" id="lineName" placeholder="您的LINE名稱"  autocomplete="off">
  <input type="text" id="receiverName" placeholder="收件人姓名"  autocomplete="off" required>
  <input type="text" id="phone" placeholder="您的電話"  autocomplete="off" required>
  <input type="text" id="address" placeholder="您的地址"  autocomplete="off" required>
  <input type="text" id="shipping" placeholder="配送方式 (如：冷藏/冷凍)"  autocomplete="off">
  <input type="text" id="notes" placeholder="備註 (可留空)" autocomplete="off">
  <button type="submit">送出訂單</button>
</form>

<footer>
  © 2025 黃家在地白河蓮子 All rights reserved.
</footer>

<script>
  const API_URL = 'https://script.google.com/macros/s/AKfycbzsTUoiYbxQl8waNIKTGLtf5jGTZHiyRYAiffbAeTPTHDP5uWHUKCr1Vwm2i_1CHPnE/exec'; // 填上你的網址
  const API_KEY = 'LotusSeedsLOcalOrderFormKey2025!'; // 填上你的API KEY

  document.getElementById('orderForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const data = {
      key: API_KEY,
      fbName: document.getElementById('fbName').value,
      lineName: document.getElementById('lineName').value,
      receiverName: document.getElementById('receiverName').value,
      phone: document.getElementById('phone').value,
      address: document.getElementById('address').value,
      shipping: document.getElementById('shipping').value,
      notes: document.getElementById('notes').value,
      product1Qty: Number(document.getElementById('product1Qty').value) || 0,
      product2Qty: Number(document.getElementById('product2Qty').value) || 0,
      product3Qty: Number(document.getElementById('product3Qty').value) || 0,
      product4Qty: Number(document.getElementById('product4Qty').value) || 0,
      product5Qty: Number(document.getElementById('product5Qty').value) || 0,
    };

    fetch(API_URL, {
      method: 'POST',
      contentType: 'application/json',
      body: JSON.stringify(data)
    })
    .then(response => response.json())
    .then(result => {
      if (result.success) {
        alert('訂單送出成功！感謝您的訂購！');
        document.getElementById('orderForm').reset();
      } else {
        alert('訂單送出失敗：' + result.error);
      }
    })
    .catch(error => {
      console.error('Error:', error);
      alert('發生錯誤，請稍後再試。');
    });
  });
</script>

</body>
</html>
