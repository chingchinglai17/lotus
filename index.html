<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/MainStyle.css">
  <title>黃家在地白河蓮子訂購表單</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
</head>

<body>
  
<header>
  <nav class="navbar bg-body-tertiary">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" href="#" >
      <img src="images/LOGO.png" alt="Logo" width="50" height="50" class="d-inline-block align-text-top me-2" alt="LOGO">
      黃家在地白河蓮子
    </a>
  </div>
</nav>  
   <!-- 大 Banner 區塊 -->
  <div class="container d-flex justify-content-center mt-3">
    <img src="images/Banner.jpg" alt="大橫幅Banner" class="img-fluid" style="max-width: 1200px; height: auto;">
  </div>
</header>

<section class="product-section">
  <div class="product">
    <img src="images/pic01.jpg" alt="去膜去芯蓮子">
    <h5 class="card-title p-2">去膜去芯蓮子/一斤(包)450元</h5>
    <p class="card-text p-2">將蓮子殼和蓮膜、蓮芯全都去除</p>
    <input type="number" min="0" id="product1Qty" placeholder="去膜去芯 數量" data-price="450">
  </div>
  <div class="product">
    <img src="images/pic02.jpg" alt="含膜去芯蓮子">
    <h5 class="card-title p-2">含膜去芯蓮子/一斤(包)420元</h5>
    <p class="card-text p-2">將蓮子殼和蓮芯去除，但留下蓮膜</p>
    <input type="number" min="0" id="product2Qty" placeholder="含膜去芯 數量" data-price="420">
  </div>
  <div class="product">
    <img src="images/pic03.jpg" alt="含膜含芯蓮子">
    <h5 class="card-title p-2">含膜含芯蓮子/一斤(包)400元</h5>
    <p class="card-text p-2">只去除蓮子殼，將蓮膜蓮芯全都留下</p>
    <input type="number" min="0" id="product3Qty" placeholder="含膜含芯 數量" data-price="400">
  </div>
  <div class="product">
    <img src="images/pic04.jpg" alt="蓮藕粉" data-price="500">
    <h5 class="card-title p-2">蓮藕粉(暫時沒有)</h5>
     <p class="card-text p-2">在簾子產季過後，挖出蓮藕，做成蓮藕粉</p>
    <input type="number" min="0" id="product4Qty" placeholder="蓮藕粉 數量" data-price="500">
  </div>
  <div class="product">
    <img src="images/pic05.jpg" alt="蓮芯">
    <h5 class="card-title p-2">蓮子芯(暫時沒有)</h5>
     <p class="card-text p-2">將挖出的蓮子芯曬乾，可煮成蓮芯茶</p>
    <input type="number" min="0" id="product5Qty" placeholder="蓮芯 數量" data-price="0">
  </div>
</section>

<!-- 購物車清單 -->
 <section id="cartSummary" class="container my-5">
  <h4>您的訂購內容</h4>
  <div id="cartItems"></div>
  <div id="orderSummary"></div>
</section>

<form id="orderForm" autocomplete="off">
  <input type="text" id="fbName" placeholder="您的FB名稱" autocomplete="off">
  <input type="text" id="lineName" placeholder="您的LINE名稱"  autocomplete="off">
  <input type="text" id="receiverName" placeholder="收件人姓名"  autocomplete="off" required>
  <input type="text" id="phone" placeholder="您的電話"  autocomplete="off" required>
  <input type="text" id="address" placeholder="您的地址"  autocomplete="off" required>
<!--   <input type="text" id="shipping" placeholder="運費 (黑貓冷藏運費)" data-price="300 autocomplete="off"> -->
  <input type="text" id="notes" placeholder="備註 (可留空)" autocomplete="off">
  <button type="submit">送出訂單</button>
</form>
  

<footer>
  © 2025 黃家在地白河蓮子 All rights reserved.
</footer>


</body>
</html>
