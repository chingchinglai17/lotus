<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/MainStyle.css">
  <title>黃家在地白河蓮子 - 訂購表單</title>
 
</head>

<body>

<header>
  <img src="images/LOGO.jpg" alt="LOGO">
  <img src="image/Banner.jpg" alt="Banner">
</header>

<section class="product-section">
  <div class="product">
    <img src="https://via.placeholder.com/300" alt="去膜去芯蓮子">
    <input type="number" min="0" id="product1Qty" placeholder="去膜去芯 數量">
  </div>
  <div class="product">
    <img src="https://via.placeholder.com/300" alt="含膜去芯蓮子">
    <input type="number" min="0" id="product2Qty" placeholder="含膜去芯 數量">
  </div>
  <div class="product">
    <img src="https://via.placeholder.com/300" alt="含膜含芯蓮子">
    <input type="number" min="0" id="product3Qty" placeholder="含膜含芯 數量">
  </div>
  <div class="product">
    <img src="https://via.placeholder.com/300" alt="蓮藕粉">
    <input type="number" min="0" id="product4Qty" placeholder="蓮藕粉 數量">
  </div>
  <div class="product">
    <img src="https://via.placeholder.com/300" alt="蓮芯">
    <input type="number" min="0" id="product5Qty" placeholder="蓮芯 數量">
  </div>
</section>

<form id="orderForm">
  <input type="text" id="fbName" placeholder="FB名稱" required>
  <input type="text" id="lineName" placeholder="LINE名稱" required>
  <input type="text" id="receiverName" placeholder="收件人姓名" required>
  <input type="text" id="phone" placeholder="電話" required>
  <input type="text" id="address" placeholder="地址" required>
  <input type="text" id="shipping" placeholder="配送方式 (如：宅配/自取)" required>
  <input type="text" id="notes" placeholder="備註 (可留空)">
  <button type="submit">送出訂單</button>
</form>

<footer>
  © 2025 黃家在地白河蓮子 All rights reserved.
</footer>

<script>
  const API_URL = '你的 Apps Script API 網址'; // 填上你的網址
  const API_KEY = '你的API KEY'; // 填上你的API KEY

  document.getElementById('orderForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const data = {
      key: API_KEY,
      fbName: document.getElementById('fbName').value,
      lineName: document.getElementById('lineName').value,
      receiverName: document.getElementById('receiverName').value,
      phone: document.getElementById('phone').value,
      address: document.getElementById('address').value,
      shipping: document.getElementById('shipping').value,
      notes: document.getElementById('notes').value,
      product1Qty: Number(document.getElementById('product1Qty').value) || 0,
      product2Qty: Number(document.getElementById('product2Qty').value) || 0,
      product3Qty: Number(document.getElementById('product3Qty').value) || 0,
      product4Qty: Number(document.getElementById('product4Qty').value) || 0,
      product5Qty: Number(document.getElementById('product5Qty').value) || 0,
    };

    fetch(API_URL, {
      method: 'POST',
      contentType: 'application/json',
      body: JSON.stringify(data)
    })
    .then(response => response.json())
    .then(result => {
      if (result.success) {
        alert('訂單送出成功！感謝您的訂購！');
        document.getElementById('orderForm').reset();
      } else {
        alert('訂單送出失敗：' + result.error);
      }
    })
    .catch(error => {
      console.error('Error:', error);
      alert('發生錯誤，請稍後再試。');
    });
  });
</script>

</body>
</html>
